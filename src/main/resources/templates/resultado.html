<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width: 25rem;">
        <div class="card-body text-center" th:if="${vehiculoModel.codigo == '00'}">
            <h5 class="card-title fw-bold mb-3">Rueditas</h5>
            <ul class="list-group list-group-flush text-start">
                <li class="list-group-item">Marca: <strong th:text="${vehiculoModel.marca}"></strong></li>
                <li class="list-group-item">Modelo: <strong th:text="${vehiculoModel.modelo}"></strong></li>
                <li class="list-group-item">Nro asientos: <strong th:text="${vehiculoModel.numeroAsiento}"></strong></li>
                <li class="list-group-item">Precio: <strong th:text="${vehiculoModel.precio}"></strong></li>
                <li class="list-group-item">Color: <strong th:text="${vehiculoModel.color}"></strong></li>
            </ul>
            <a th:href="@{/vehiculo/inicio}" class="btn btn-primary mt-4">REGRESAR</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+bn0yn0hxIKxVgGmQQtmIFB1IbbBr" crossorigin="anonymous"></script>
</body>
</html>
