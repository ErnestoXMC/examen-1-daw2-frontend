<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vehiculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <div class="text-center">
            <h1 class="mb-4">Buscar Vehículo</h1>
          </div>
          <form th:action="@{/vehiculo/buscar}" method="POST">
            <div class="alert alert-danger" role="alert" th:if="${vehiculoModel.codigo} != '00'">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-octagon" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#780000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M12.802 2.165l5.575 2.389c.48 .206 .863 .589 1.07 1.07l2.388 5.574c.22 .512 .22 1.092 0 1.604l-2.389 5.575c-.206 .48 -.589 .863 -1.07 1.07l-5.574 2.388c-.512 .22 -1.092 .22 -1.604 0l-5.575 -2.389a2.036 2.036 0 0 1 -1.07 -1.07l-2.388 -5.574a2.036 2.036 0 0 1 0 -1.604l2.389 -5.575c.206 -.48 .589 -.863 1.07 -1.07l5.574 -2.388a2.036 2.036 0 0 1 1.604 0z" />
                  <path d="M12 8v4" />
                  <path d="M12 16h.01" />
                </svg>
                <span th:text="${vehiculoModel.mensaje}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="placa" class="form-label">Ingrese una placa</label>
              <input type="text" id="placa" name="placa" placeholder="Número de placa"
                     class="form-control form-control-lg">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
